<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Lucky Block Tƒ±klama Oyunu</title>
<style>
body { margin:0; display:flex; justify-content:center; align-items:center; height:100vh; background:#222; font-family:sans-serif; color:white; overflow:hidden;}
#game { text-align:center; }
#luckyBlock { width:100px; height:100px; background:yellow; display:flex; justify-content:center; align-items:center; font-size:32px; cursor:pointer; border:3px solid orange; user-select:none; position:relative;}
#score { margin-top:20px; font-size:24px; }
.effect { position:absolute; font-size:24px; color:yellow; pointer-events:none; animation:rise 1s ease-out forwards;}
@keyframes rise {
  0% {opacity:1; transform:translateY(0);}
  100% {opacity:0; transform:translateY(-50px);}
}
</style>
</head>
<body>
<div id="game">
  <div id="luckyBlock">üéÅ</div>
  <div id="score">Tƒ±klamalar: 0 | √ñd√ºl: 0</div>
</div>

<script>
let clicks = 0;
let rewards = 0;

const block = document.getElementById('luckyBlock');
const scoreDiv = document.getElementById('score');

// Tƒ±klama ve √∂d√ºl sistemi
block.addEventListener('click', ()=>{
  clicks++;

  // Rastgele √∂d√ºl: 50% altƒ±n, 50% ekstra tƒ±klama
  let rewardType = Math.random() > 0.5 ? 'altƒ±n' : 'extra';
  if(rewardType === 'altƒ±n'){
    rewards++;
    showEffect('üí∞');
  } else {
    clicks++;
    showEffect('‚ú®');
  }

  scoreDiv.textContent = `Tƒ±klamalar: ${clicks} | √ñd√ºl: ${rewards}`;
});

// Efekt g√∂stermek
function showEffect(sym){
  const span = document.createElement('span');
  span.className = 'effect';
  span.textContent = sym;
  span.style.left = (window.innerWidth/2 + (Math.random()*100-50)) + 'px';
  span.style.top = (window.innerHeight/2 + (Math.random()*100-50)) + 'px';
  document.body.appendChild(span);
  setTimeout(()=>{span.remove();},1000);
}
</script>
</body>
</html>
