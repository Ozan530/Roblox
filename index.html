<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Lucky Block ? Efekti</title>
<style>
body { margin:0; display:flex; justify-content:center; align-items:center; height:100vh; background:#222; font-family:sans-serif; color:white; overflow:hidden;}
#game { text-align:center; position:relative; }

#events { margin-top:20px; font-size:20px; min-height:30px; }
.effect { position:absolute; font-size:32px; pointer-events:none; color:yellow; animation:rise 1s ease-out forwards;}
@keyframes rise {
  0% {opacity:1; transform:translate(0,0);}
  100% {opacity:0; transform:translate(0,-100px);}
}
</style>
</head>
<body>
<div id="game">
  <div id="luckyBlock">üéÅ</div>
  <div id="events">Lucky Block'u tƒ±kla!</div>
</div>

<script>
const events = [
  "Roblox karakteri patladƒ±! üü¶",
  "Forsaken canavarƒ± √ßƒ±ktƒ±! üëπ",
  "Altƒ±n buldun! üí∞",
  "Patlayan confetti! üéâ",
  "Kurabiye yaƒümuru! üç™",
  "Ekran sallandƒ±! üå™Ô∏è",
  "Gizli loot bulundu! üíé",
  "Oyuncu ≈üa≈üƒ±rdƒ±! üò±",

  "≈ûanssƒ±zlƒ±k! Blok patladƒ±! üí•"
];

const block = document.getElementById('luckyBlock');
const eventDiv = document.getElementById('events');

// Bloƒüun etrafƒ±nda s√ºrekli √ßƒ±kan ? efektleri
function spawnAroundBlock() {
  const span = document.createElement('span');
  span.className = 'effect';
  span.textContent = '?';
  const rect = block.getBoundingClientRect();
  const offsetX = Math.random()*100-50;
  const offsetY = Math.random()*100-50;
  span.style.left = (rect.left + rect.width/2 + offsetX) + 'px';
  span.style.top = (rect.top + rect.height/2 + offsetY) + 'px';
  document.body.appendChild(span);
  setTimeout(()=>{span.remove();},1000);
}
setInterval(spawnAroundBlock, 300);

// Lucky Block tƒ±klandƒ±ƒüƒ±nda
block.addEventListener('click', ()=>{
  const ev = events[Math.floor(Math.random()*events.length)];
  eventDiv.textContent = ev;

  // Rastgele ek ? / efekt
  const span = document.createElement('span');
  span.className='effect';
  span.textContent = Math.random()>0.5 ? '?' : '!';
  span.style.left = Math.random()*window.innerWidth + 'px';
  span.style.top = Math.random()*window.innerHeight + 'px';
  document.body.appendChild(span);
  setTimeout(()=>{span.remove();},1000);

  // Ekran sallama
  if(ev.includes("sallandƒ±") || ev.includes("patladƒ±")){
    document.body.style.transform="translate("+ (Math.random()*20-10) +"px,"+ (Math.random()*20-10) +"px)";

  }

  }
});
</script>

</html>
