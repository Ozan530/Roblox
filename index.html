<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mini 2.5D Roblox</title>
<style>
  body { margin: 0; overflow: hidden; }
  canvas { display: block; }
</style>
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/three@0.154.0/build/three.min.js"></script>
<script>
let scene = new THREE.Scene();
let camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
let renderer = new THREE.WebGLRenderer({antialias: true});
renderer.setSize(window.innerWidth, window.innerHeight);
document.body.appendChild(renderer.domElement);

// ışık
let light = new THREE.DirectionalLight(0xffffff, 1);
light.position.set(10,10,10);
scene.add(light);

// zemin
let floorGeometry = new THREE.BoxGeometry(50, 1, 50);
let floorMaterial = new THREE.MeshStandardMaterial({color: 0x00ff00});
let floor = new THREE.Mesh(floorGeometry, floorMaterial);
floor.position.y = -0.5;
scene.add(floor);

// karakter
let playerGeometry = new THREE.BoxGeometry(1,2,1);
let playerMaterial = new THREE.MeshStandardMaterial({color: 0xff0000});
let player = new THREE.Mesh(playerGeometry, playerMaterial);
player.position.y = 1;
scene.add(player);

camera.position.set(5,5,10);
camera.lookAt(player.position);

// kontrol
document.addEventListener('keydown', (e)=>{
  const speed = 0.2;
  if(e.key === 'w') player.position.z -= speed;
  if(e.key === 's') player.position.z += speed;
  if(e.key === 'a') player.position.x -= speed;
  if(e.key === 'd') player.position.x += speed;
});

// render loop
function animate() {
  requestAnimationFrame(animate);
  renderer.render(scene,camera);
}
animate();
</script>
</body>
</html>
